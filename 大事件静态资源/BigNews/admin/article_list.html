<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/http.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
            </div>
        </div>
    </div>
</body>
<!-- 选项卡模板引擎 -->
<script id="selecttpl" type="text/html">
    <option value="">所有分类</option>
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>
<script id="articletpl" type="text/html">
    {{each data.data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html" class="btn btn-default btn-xs" data-id="{{v.id}}">编辑</a>
            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete" data-id="{{v.id}}">删除</a>
        </td>
    </tr>
    {{/each}}
</script>
<script>
    //查询所有的文章类别,然后显示在选项卡处
    
    $(function () {
        //1.发送ajax请求查询所有文章类别
        $.ajax({
            type: "get",
            url: BigNew.category_list,
            success: function (res) {
                if(res.code ==200){
                    // 将搜索的所有文章类别显示在选项卡处
                    let selecthtml = template("selecttpl",res);
                    $("#selCategory").html(selecthtml);
                }
            }
        })
        //2.点击筛选按钮,进行文章搜索
        $("#btnSearch").on("click",function(e){
            //获取文章类别的id,文章状态
            e.preventDefault();
            let class_id =$("#selCategory").val();
            let class_status = $("#selStatus").val()
            console.log(class_id,class_status);
            //发送ajax请求,进行文章搜索,并全都显示在表格中
            $.ajax({
                url:BigNew.article_query,
                data:{
                    type:class_id,
                    perpage:6
                },
                success:function(res){
                    console.log(res)
                    let articles =template("articletpl",res);
                    $("table tbody").html(articles);
                }
            })
        })
        // 3.已进入页面就请求所有文章,并显示在表格中
         //发送ajax请求,进行文章搜索,并全都显示在表格中
         $.ajax({
                url:BigNew.article_query,
                data:{
                    type:"",
                    perpage:6
                },
                success:function(res){
                    console.log(res)
                    let articles =template("articletpl",res);
                    $("table tbody").html(articles);
                }
            })

    })
</script>

</html>

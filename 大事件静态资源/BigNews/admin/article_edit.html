<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- http文件 -->
    <script src="./libs/http.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 日期插件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 文本编辑器js文件 -->
    <script type="text/javascript" src="../../wangEditor-3.1.1/wangEditor-3.1.1/release/wangEditor.min.js"></script>
    <script id="classtpl" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-8">
                        <img src="" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4 jeinpbox">
                        <input type="text" class="jeinput" id="testico" name="date" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{trigger:false, zIndex:20999,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-8">
                        <div id="editor">
                            <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!--文本编辑器-->
<script>
    // 入口函数
    $(function () {
        //1.日期插件 
        jeDate("#testico", {
            format: "YYYY-MM-DD",
            isTime: false,
            zIndex: 20999,
            miniDate: "2014-09-19 00:00:00"
        })
        //2.文本编辑器
        var E = window.wangEditor
        var editor = new E('#editor')
        editor.create();

        //3.头像预览
        $("#inputCover").on("change", function () {
            let fl = this.files[0];
            let imgurl = URL.createObjectURL(fl);
            $("img.article_cover").attr("src", imgurl);
        })
        //4.一进来就显示所有文章类别
        $.ajax({
            type: "get",
            url: BigNew.category_list,
            success: function (res) {
                if (res.code == 200) {
                    // 将搜索的所有文章类别显示在选项卡处
                    // console.log(res)
                    let classhtml = template("classtpl", res)
                    $("select.category").html(classhtml);
                }
            }
        })
        //5.编辑文章
        //5.1 根据传过来的文章id,查询文章的详细信息,并进行展示
        let article_id = window.location.search.split("=")[1];
        // console.log(article_id);
        setTimeout($.ajax({
            type: "get",
            url: BigNew.article_search,
            data: {
                id: article_id
            },
            success: function (res) {
                console.log(res)
                if (res.code == 200) {
                    //展示编辑文章的详细信息
                    $("#inputTitle").val(res.data.title);
                    $("img.article_cover").attr("src", res.data.cover);
                    $("select.category").val(res.data.categoryId);
                    $("#testico").val(res.data.date);
                    editor.txt.html(res.data.content);
                }
            }
        }), 0)

        //5.2 点击修改按钮,发送ajax申请修改文章信息
        $(".btn-edit").on("click",function(e){
            e.preventDefault();
            let fm = document.querySelector("#form");
            let fd = new FormData(fm);
            fd.append("content",editor.txt.text())
            // console.log(fd.get("title"))
            fd.append("id",article_id);
            fd.append("state","已发布");
            //发送ajax请求修改文章;
            $.ajax({
                type:"post",
                url:BigNew.article_edit,
                data:fd,
                processData:false,
                contentType:false,
                success:function(res){
                    console.log(res);
                    if(res.code==200){
                        alert(res.msg);
                        window.history.back()
                    }
                }
            })
        })
        //5.3 点击草稿按钮,存为草稿
        $(".btn-draft").on("click",function(e){
            e.preventDefault();
            let fm1 = document.querySelector("#form");
            let fd1 = new FormData(fm1);
            fd1.append("content",editor.txt.text())
            // console.log(fd.get("title"))
            fd1.append("id",article_id);
            fd1.append("state","草稿");
            //发送ajax请求修改文章存为草稿;
            $.ajax({
                type:"post",
                url:BigNew.article_edit,
                data:fd1,
                processData:false,
                contentType:false,
                success:function(res){
                    console.log(res);
                    if(res.code==200){
                        alert(res.msg);
                        window.history.back()
                    }
                }
            })
        })
    })
</script>

</html>

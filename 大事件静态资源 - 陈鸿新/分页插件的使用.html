<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="./josecebe-twbs-pagination-1.3.1-50-g5103bc4/josecebe-twbs-pagination-5103bc4/jquery.twbsPagination.min.js"></script>
    <title>Document</title>
</head>
<body>
    <ul id="pagination-demo" class="pagination-sm"></ul>
    <button id="btn">点击随机生成总页数</button>
</body>
<script>    
 $('#pagination-demo').twbsPagination({
            totalPages: 35,//总页数
            visiblePages: 7,//可见页数
            //点击插件上的按钮后的回调函数
            onPageClick: function (event, page) {
                console.log(page)//当前点击的页数
                $('#page-content').text('Page ' + page);
            },
            first:"首页",
            prev:"上一页",
            next:"下一页",
            last:"最后一页"
        });

$("#btn").on("click",function(){
    let num = Math.ceil(Math.random()*50);//随机生成0~50的数字
    //第一个参数为修改总页数事件名称
    //第二个参数为修改后的总页数
    //第三个参数为修改总页数后当前显示的页码
$("#pagination-demo").twbsPagination("changeTotalPages",num,1);
})
</script>
</html>
